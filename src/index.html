<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/src/output.css" rel="stylesheet" />
        <script src="/src/script.js" defer></script>
        <title>Fetch Take Home</title>
    </head>
    <body>
        <div class="flex flex-col">
            <div class="text-xl font-bold self-center py-3">
                Receipt Processor
            </div>
            <table
                class="w-[50%] self-center table-auto border-collapse"
                id="table"
            >
                <caption>
                    Create Custom Receipt
                </caption>
                <tr class="bg-slate-400">
                    <th class="border border-slate-600">Item</th>
                    <th class="border border-slate-600">Price</th>
                    <th class="border border-slate-600">Quantity</th>
                </tr>
                <tr class="bg-slate-400">
                    <td class="row-style">Store Name</td>
                    <td class="row-style text-center" colspan="2">
                        <select
                            id="store-select"
                            class="border border-slate-600"
                        ></select>
                    </td>
                </tr>
                <tr class="border border-slate-600 text-center">
                    <td colspan="3">
                        <button
                            id="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded"
                        >
                            Submit Receipt
                        </button>
                    </td>
                </tr>
            </table>
            <table
                class="self-center mt-32 w-[50%] table-auto border-collapse"
                id="receipts-table"
            >
                <caption>
                    Receipts Received
                </caption>
                <tr>
                    <th class="border border-slate-600">Receipt ID</th>
                    <th class="border border-slate-600">Points</th>
                </tr>
            </table>
        </div>
    </body>
</html>
